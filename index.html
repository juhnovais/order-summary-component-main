<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./build/stylesheet/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;900&display=swap" rel="stylesheet">

  <title>Order summary card</title>

</head>

<body>
  <main>
    <section>
      <div class="img">
        <img src="./images/illustration-hero.svg" alt="illustration of a woman listening to music and dancing" />
      </div>
      <div class="contentWrap">
        <div class="content">
          <h1>Order Summary</h1>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="plan">
          <div class="planSummary">
            <img src="./images/icon-music.svg" alt="icon of music note" />
            <p class="planDescription">
              <span class="planTitle">Annual Plan</span>
              <span class="planPrice">$59.99/year</span>
            </p>
          </div>

          <a href="#" class="planChange">Change</a>
        </div>

        <div class="ctas">
          <a href="#" class="pay">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
